<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<h1>New password: </h1>
<form action="#" th:action="@{/changePassword}" th:object="${user}" method="post">
    <input type="password" size="40" th:field="*{password}">
    <form>
        <p><input type="submit" value="Confirm" formaction="/"></p>
    </form>
</form>
</body>
</html>
