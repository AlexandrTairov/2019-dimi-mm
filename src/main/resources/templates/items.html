<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/user.style.css" type="text/css">

    <title>Мои события</title>

</head>

<body onunload="" class="page-subpage page-my-items navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="/"><img src="icons/logo.png" alt="logo" height="64px"></a>
                </div>
                <div class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <script type="text/template" class="templateHeader">
                                <li><a href="/user?id=<%= item.id %>"><strong><%- item.name %></strong></a></li>
                            <li><a href="/user-items?id=<%= item.id %>">Мои события</a></li>
                            <li><a href="#"><i class="fa fa-cog"></i></a></li>
                            </script>
                        </ul>
                        <a href="/add-event" class="submit-item">
                            <div class="content"><span>Добавить событие</span></div>
                            <div class="icon">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                        <input id="hidden-id" name="userId" class="userId" type="hidden" value="20">
                    </div>
                </div>
            </div>
        </div>
        <!-- end Navigation-->
        <!-- Page Canvas-->
        <div id="page-canvas">

            <div id="page-content">
                <section class="container">
                    <header>
                        <ul class="nav nav-pills">
                            <script type="text/template" class="templateTitle">

                            <li><a href="/user?id=<%= item.id %>"><h1 class="page-title"><%- item.name %></h1></a></li>
                            <li class="active"><a href="/user-items?id=<%= item.id %>"><h1 class="page-title">События</h1></a></li>
                            </script>
                        </ul>
                    </header>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <aside id="sidebar">
                                <ul class="navigation-sidebar list-unstyled">
                                    <li id="all-events">
                                        <a>
                                            <i class="fa fa-folder"></i>
                                            <span>Все события</span>
                                        </a>
                                    </li>
                                    <li id="all-items">
                                        <a>
                                            <i class="fa fa-check"></i>
                                            <span>Избранное</span>
                                        </a>
                                    </li>
                                </ul>
                            </aside>
                        </div>
                        <div class="col-md-9 col-sm-9">
                            <section id="items" class="items">

                            </section>
                        </div>
                    </div>
                </section>
            </div>
            <!-- end Page Content-->
        </div>

        <script type="text/template" class="templateEvent">

            <div class="item list">
                <div class="col-md-12">
                    <div class="wrapper">
                        <h3 class="item-name"><%- item.city.name %></h3>

                        <header class="page-title">
                            <div class="title">
                                <a href="/event?id=<%= item.id %>"><h1><%- item.name %></h1></a>
                                <figure><%- item.address %></figure>
                            </div>
                            <div class="info">
                                <div class="type">
                                    <span><%- item.type.type %></span>
                                </div>
                            </div>
                        </header>
                        <figure><%- _.identity(dateWrite(item.timeStart)) %></figure>
                        </div>
                </div>
            </div>

        </script>

        <script type="text/template" class="templateItem">

            <div class="item list">
                <div class="col-md-12">
                    <div class="wrapper">
                        <a href="/event?id=<%= item.parent.id %>"><h3 class="item-name">Событие: <%- item.parent.name %></h3></a>
                        <header class="page-title">
                            <div class="title">
                                <h1><%- item.name %></h1>
                                <figure><%- item.auditory %></figure>
                            </div>
                        </header>
                        <figure><%- _.identity(dateWrite(item.timeStart)) %></figure>
                    </div>
                </div>

            </div>

        </script>
        <!-- end Page Canvas-->
        <!--Page Footer-->
        <footer id="page-footer">
            <div class="inner">
                <div class="footer-top">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-4 col-sm-4">
                                <section>
                                    <h2>About Us</h2>
                                    <address>
                                        <div>Группа DEV-2</div>
                                        <div>DIMI-MM</div>
                                    </address>

                                </section>
                            </div>
                            <!--/.col-md-4-->
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Об авторах</h2>
                                    <figure>
                                        <div class="info">
                                            <span>Шаталова Надежда</span>
                                        </div>
                                        <div class="info">
                                            <span>Таиров Александр</span>
                                        </div>
                                    </figure>
                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Вот здесь нас нет</h2>
                                    <div class="social">
                                        <a href="#" class="social-button"><i class="fa fa-twitter"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-facebook"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-pinterest"></i></a>
                                    </div>

                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.container-->
                </div>
                <!--/.footer-top-->
                <div class="footer-bottom">
                    <div class="container">
                        <span class="left">(C) EventX, NetCracker, 2020. Students don't have rights</span>
                        <span class="right">
                                <a href="#page-top" class="to-top roll"><i class="fa fa-angle-up"></i></a>
                            </span>
                    </div>
                </div>
                <!--/.footer-bottom-->
            </div>
        </footer>
        <!--end Page Footer-->
    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/before.load.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/my-scripts/personalItems.js"></script>
<script type="text/javascript" src="js/my-scripts/dateWriteFunc.js"></script>

</body>
</html>
