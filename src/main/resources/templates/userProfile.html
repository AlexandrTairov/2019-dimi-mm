<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="css/dropzone.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/user.style.css" type="text/css">
    <title>Профиль пользователя</title>
</head>

<body onunload="" class="page-subpage page-profile navigation-top-header" id="page-top">

<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="/map"><img src="icons/logo.png" alt="logo" height="64px"></a>
                </div>
                <div class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <li><a href="userProfile.html"><strong id="page-title-name">Здесь пусто</strong></a></li>
                        </ul>
                        <a href="/add-event" class="submit-item">
                            <div class="content"><span>Submit Your Item</span></div>
                            <div class="icon">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
        <!-- end Navigation-->
        <!-- Page Canvas-->
        <div id="page-canvas">

            <div id="page-content">

                    <section class="container">
                        <header>
                            <ul class="nav nav-pills">
                                <script type="text/template" class="templateTitle">

                                <li class="active"><h1 class="page-title"><%- item.name %></h1></li>
                                <li><a href="/user-items?id=<%= item.id %>"><h1 class="page-title">My Items</h1></a></li>
                                </script>
                            </ul>
                        </header>
                        <div class="row">

                            <div class="col-md-3">

                                <section>
                                    <h3><i class="fa fa-image"></i>Profile Picture</h3>
                                    <div id="profile-picture" class="profile-picture dropzone">
                                        <input name="file" type="file">
                                        <div class="dz-default dz-message"><span>Click or drop picture here</span></div>
                                        <img src="icons/person.png" alt="">
                                    </div>
                                </section>

                            </div>
                            <div class="col-md-6">
                                <form id="form-profile" class="user-info" name="userProfile" role="form" method="post" action="?">
                                    <script type="text/template" class="template">
                                    <div class="row">
                                        <section>
                                            <h3><i class="fa fa-user"></i>Personal Info</h3>
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12">
                                                    <div class="form-group">
                                                        <label for="name">Имя</label>
                                                        <input type="text" class="form-control" id="name" name="name" value="<%= item.name %>">
                                                        <input type="hidden" class="form-control" id="userId" name="id" value="<%= item.id %>">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="login">Логин</label>
                                                        <input type="text" class="form-control" id="login" name="username" value="<%= item.username %>">
                                                    </div>
                                                    <!--/.form-group-->
                                                </div>
                                                <!--/.col-md-3-->
                                                <div class="col-md-6 col-sm-6">
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" id="email" name="email" value="<%= item.email %>">
                                                    </div>
                                                    <!--/.form-group-->
                                                </div>
                                                <!--/.col-md-3-->
                                            </div>
                                        </section>
                                        <section>
                                            <h3><i class="fa fa-map-marker"></i>Данные об организации</h3>
                                            <div class="form-group">
                                                <label for="organizationName">Название организации</label>
                                                <input type="text" class="form-control" id="organizationName" name="organizationName" value="<%= item.organizationName %>">
                                            </div>
                                            <!--/.form-group-->
                                            <div class="form-group">
                                                <label for="positionName">Должность</label>
                                                <input type="text" class="form-control" id="positionName" name="positionName" value="<%= item.positionName %>">
                                            </div>
                                            <!--/.form-group-->
                                        </section>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-large btn-default" id="submit">Save Changes</button>
                                        </div>
                                        <!-- /.form-group -->
                                    </div>
                                    <!--/.col-md-6-->
                                    </script>
                                </form>
                            </div>

                            <!--Password-->
                            <div class="col-md-3 col-sm-9">
                                <h3><i class="fa fa-asterisk"></i>Password Change</h3>
                                <form name="changepassword" class="framed" id="form-password" role="form" method="post" action="?" >
                                    <div class="form-group">
                                        <label for="current-password">Current Password</label>
                                        <input type="password" class="form-control" id="current-password" name="current-password">
                                    </div>
                                    <!--/.form-group-->
                                    <div class="form-group">
                                        <label for="new-password">New Password</label>
                                        <input type="password" class="form-control" id="new-password" name="password">
                                    </div>
                                    <!--/.form-group-->
                                    <div class="form-group">
                                        <label for="confirm-new-password">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirm-new-password" name="confirm-new-password">
                                    </div>
                                    <!--/.form-group-->
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Change Password</button>
                                    </div>
                                    <!-- /.form-group -->
                                </form>
                            </div>
                            <!-- /.col-md-3-->
                        </div>
                    </section>
            </div>
            <!-- end Page Content-->
        </div>
        <!-- end Page Canvas-->
        <!--Page Footer-->
        <footer id="page-footer">
            <div class="inner">
                <div class="footer-top">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-4 col-sm-4">
                                <section>
                                    <h2>About Us</h2>
                                    <address>
                                        <div>Группа DEV-2</div>
                                        <div>DIMI-MM</div>
                                    </address>

                                </section>
                            </div>
                            <!--/.col-md-4-->
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Об авторах</h2>
                                    <figure>
                                        <div class="info">
                                            <span>Шаталова Надежда</span>
                                        </div>
                                        <div class="info">
                                            <span>Таиров Александр</span>
                                        </div>
                                    </figure>
                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Вот здесь нас нет</h2>
                                    <div class="social">
                                        <a href="#" class="social-button"><i class="fa fa-twitter"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-facebook"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-pinterest"></i></a>
                                    </div>

                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.container-->
                </div>
                <!--/.footer-top-->
                <div class="footer-bottom">
                    <div class="container">
                        <span class="left">(C) EventX, NetCracker, 2020. Students don't have rights</span>
                        <span class="right">
                                <a href="#page-top" class="to-top roll"><i class="fa fa-angle-up"></i></a>
                            </span>
                    </div>
                </div>
                <!--/.footer-bottom-->
            </div>
        </footer>
        <!--end Page Footer-->
    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/before.load.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="js/smoothscroll.js"></script>-->
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="js/dropzone.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/my-scripts/updateUser.js"></script>
<script type="text/javascript" src="js/my-scripts/userProfile.js"></script>

</body>
</html>
