<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/user.style.css" type="text/css">
    <link rel="stylesheet" href="css/scroll-list.css" type="text/css">


    <title>Детали события</title>

</head>

<body onunload="" class="page-subpage page-item-detail navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation -->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="/map"><img src="icons/logo.png" alt="logo" height="64px"></a>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <li><a href="/log-in">Войти</a></li>
                            <li><a href="/register"><strong>Зарегистрироваться</strong></a></li>
                        </ul>
                        <a href="/add-event" class="submit-item">
                            <div class="content"><span>Добавить событие</span></div>
                            <div class="icon">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                        <input id="hidden-id" name="userId" class="userId" type="hidden" value="20">
                    </div>
                </nav>
            </div>
        </div>

        <div id="page-canvas">

            <div id="page-content">
                <section class="container">
                    <div class="row">
                            <section class="block event-head" id="main-content">

                                <script type="text/template" class="templateEventTitle">
                                    <header class="page-title">
                                        <div class="title">
                                            <h1><%- item.name %></h1>
                                            <figure><%- item.address %></figure>
                                        </div>
                                        <div class="info">
                                            <div class="type">
                                                <span><%- item.type.type %></span>
                                            </div>
                                        </div>

                                    </header>
                                </script>

                                    <div class="row event-sidebar">

                                        <script type="text/template" class="templateEventSidebar">
                                            <aside class="col-md-4 col-sm-4" id="detail-sidebar">

                                                <section>
                                                    <header><h3>Контакты организатора</h3></header>
                                                    <address>
                                                        <div><%- item.creator.name %></div>
                                                        <div><strong><%- item.creator.organizationName %></strong></div>
                                                        <div><%- item.creator.positionName %></div>
                                                        <figure>
                                                            <div class="info">
                                                                <i class="fa fa-globe"></i>
                                                                <a href="#"><%- item.creator.email %></a>
                                                            </div>
                                                        </figure>
                                                    </address>
                                                </section>

                                            </aside>
                                        </script>

                                        <div class="col-md-8 col-sm-8">
                                            <section>
                                                <article class="block">
                                                    <div class="block-header event-header">
                                                        <script type="text/template" class="templateEventHeader">
                                                            <div class="col-md-9">
                                                                <header><h2>Дата начала</h2></header>
                                                                <p><%-  _.identity(dateWrite(item.timeStart)) %></p>
                                                                <p><%-  _.identity(dateWrite(item.timeEnd))  %></p>

                                                                <header><h2>Описание</h2></header>
                                                                <p><%- item.description  %></p>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <div class="form-group eventVisit" id="eventVisit">
                                                                    <form name="visitevent" id="visitevent" role="form" method="post" action="?" >
                                                                        <input id="hidden-user-id" name="userId" class="userId" type="hidden" value="">
                                                                        <input id="hidden-event-id" name="eventId" class="userId" type="hidden" value="<%= item.id %>">
                                                                        <% if(item.visited==true) { %>
                                                                        <button type="submit" class="btn btn-default">Отказаться от участия</button>
                                                                        <% } else { %>
                                                                        <button type="submit" class="btn btn-default">Посетить!</button>
                                                                        <% } %>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </script>
                                                    </div>

                                                    <div class="block-header">
                                                        <div class="col-md-12 event-body">
                                                            <script type="text/template" class="templateEventBody">

                                                                <% _.each( item.itemsList, function( listItem ){ %>
                                                                <div class="item list">
                                                                    <div class="col-md-7">
                                                                        <div class="wrapper">
                                                                            <h3 id="name" class="item-name"><%- listItem.eventItem.name %></h3>
                                                                            <figure id="auditory"><%- listItem.eventItem.auditory  %></figure>
                                                                            <figure id="timeStart"><%- _.identity(dateWrite(listItem.eventItem.timeStart)) %></figure>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-4">
                                                                        <div class="wrapper">
                                                                            <div class="form-group">
                                                                                <form name="featureItem" id="featureItem" role="form" method="post" action="?" >
                                                                                    <input id="hidden-user-featur-id" name="userId" class="userId" type="hidden" value="">
                                                                                    <input id="hidden-item-id" name="itemId" class="itemId" type="hidden" value="<%= listItem.eventItem.id %>">
                                                                                    <% if (listItem.featured==true) { %>
                                                                                    <button type="submit" class="btn btn-default">Убрать из избранных</button>
                                                                                    <% } else { %>
                                                                                    <button type="submit" class="btn btn-default">Добавить в избранные</button>
                                                                                    <% } %>
                                                                                </form>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <% }); %>
                                                            </script>
                                                        </div>
                                                    </div>
                                                </article>
                                            </section>
                                        </div>
                                    </div>
                        </section>

                    </div>
                </section>
            </div>
        </div>

        <footer id="page-footer">
            <div class="inner">
                <div class="footer-top">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-4 col-sm-4">
                                <section>
                                    <h2>About Us</h2>
                                    <address>
                                        <div>Группа DEV-2</div>
                                        <div>DIMI-MM</div>
                                    </address>

                                </section>
                            </div>
                            <!--/.col-md-4-->
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Об авторах</h2>
                                    <figure>
                                        <div class="info">
                                            <span>Шаталова Надежда</span>
                                        </div>
                                        <div class="info">
                                            <span>Таиров Александр</span>
                                        </div>
                                    </figure>
                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Вот здесь нас нет</h2>
                                    <div class="social">
                                        <a href="#" class="social-button"><i class="fa fa-twitter"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-facebook"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-pinterest"></i></a>
                                    </div>

                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.container-->
                </div>
                <!--/.footer-top-->
                <div class="footer-bottom">
                    <div class="container">
                        <span class="left">(C) EventX, NetCracker, 2020. Students don't have rights</span>
                        <span class="right">
                                <a href="#page-top" class="to-top roll"><i class="fa fa-angle-up"></i></a>
                            </span>
                    </div>
                </div>
                <!--/.footer-bottom-->
            </div>
        </footer>
        <!--end Page Footer-->
    </div>
    <!-- end Inner Wrapper -->
</div>
<!-- end Outer Wrapper-->


<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/before.load.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/my-scripts/dateWriteFunc.js"></script>
<script type="text/javascript" src="js/my-scripts/listItem.js"></script>

</body>
</html>
