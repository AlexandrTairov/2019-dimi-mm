<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/user.style.css" type="text/css">
    <link rel="stylesheet" href="css/scroll-list.css" type="text/css">

</head>

<body onunload="" class="page-subpage page-listing-list navigation-off-canvas" id="page-top">

<!-- Outer Wrapper-->
<div id="outer-wrapper">
    <!-- Inner Wrapper -->
    <div id="inner-wrapper">
        <!-- Navigation-->
        <div class="header">
            <div class="wrapper">
                <div class="brand">
                    <a href="index-directory.html"><img src="icons/logo.png" alt="logo" height="64px"></a>
                </div>
                <nav class="navigation-items">
                    <div class="wrapper">
                        <ul class="main-navigation navigation-top-header"></ul>
                        <ul class="user-area">
                            <li><a href="sign-in.html">Sign In</a></li>
                            <li><a href="/registration"><strong>Register</strong></a></li>
                        </ul>
                        <a href="submit.html" class="submit-item">
                            <div class="content"><span>Submit Your Item</span></div>
                            <div class="icon">
                                <i class="fa fa-plus"></i>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end Navigation-->
        <!-- Page Canvas-->
        <div id="page-canvas">

            <!--Page Content-->
            <div id="page-content">
                <section class="container">
                    <div class="row">

                            <div class="col-md-4">
                                    <div class="panel panel-primary" id="result_panel">
                                    <div class="panel-heading"><h3 class="panel-title">Список событий</h3></div>
                                    <div class="panel-body">
                                        <div class="accordion md-accordion js-events" id="accordionEx" role="tablist" aria-multiselectable="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <script type="text/template" class="template">
                            <div class="card">

                                <!-- Card header -->
                                <div class="card-header" role="tab" id="heading<%= item.id %>" >
                                    <a data-toggle="collapse" data-parent="#accordionEx" href="#collapse<%= item.id %>" aria-expanded="true"
                                       aria-controls="collapseOne1">
                                        <h5 class="mb-0">
                                            <%- item.name %>
                                        </h5>
                                    </a>
                                    <p class="address"><%- item.address %></p>
                                    <div class="time-and-counters">
                                        <div class="time">
                                            <div class="time image">
                                                <img src="icons/time.png" height="25px"></div>
                                            <div class="time text">
                                                <%- _.identity(dateWrite(item.timeStart)) %>
                                            </div>
                                        </div>

                                        <div class="right-group">
                                            <div class="answers">
                                                <div class="answers image">
                                                    <img src="icons/answers.png" height="25px"></div>
                                                <div class="answers text"><%- _.size(item.items) %></div>
                                            </div>

                                            <div class="person">
                                                <div class="person image">
                                                    <img src="icons/person.png" height="25px"></div>
                                                <div class="person text"><%- _.size(item.visitors) %></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Card body -->
                                <div id="collapse<%= item.id %>" class="collapse" role="tabpanel" aria-labelledby="heading<%= item.id %>"
                                     data-parent="#accordionEx">
                                    <div class="card-body">
                                        <p class="type"><%- item.type %></p>
                                        <div class="time">
                                            <div class="time image">
                                                <img src="icons/time.png" height="25px"></div>
                                            <div class="time text">
                                                <%- _.identity(dateWrite(item.timeStart)) %>
                                            </div>
                                        </div>
                                        <div class="time">
                                            <div class="time image">
                                                <img src="icons/time.png" height="25px"></div>
                                            <div class="time text">
                                                <%- _.identity(dateWrite(item.timeEnd)) %>
                                            </div>
                                        </div>
                                        <p class="descr"><%- item.description %></p>
                                        <% _.each( item.items, function( listItem ){ %>

                                        <h5 class="mb-0">
                                            <%- listItem.name %>
                                        </h5>
                                        </a>
                                        <p class="address"><%- listItem.auditory %></p>
                                        <div class="time-and-counters">
                                            <div class="time">
                                                <div class="time image">
                                                    <img src="icons/time.png" height="25px"></div>
                                                <div class="time text">
                                                    <%- _.identity(dateWrite(listItem.timeStart)) %>
                                                </div>
                                            </div>

                                            <div class="right-group">
                                                <div class="person">
                                                    <div class="person image">
                                                        <img src="icons/person.png" height="25px"></div>
                                                    <div class="person text"><%- _.size(listItem.users) %></div>
                                                </div>
                                            </div>
                                        </div>

                                        <% }); %>
                                    </div>
                                </div>

                            </div>
                        </script>

                        <div class="col-md-6">
                            <div id="map"></div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <aside id="sidebar">
                                <section>
                                    <form role="form" action="?" method="post" class="background-color-white">
                                        <header><h2>Your Search</h2></header>
                                        <div class="form-group">
                                            <select class="custom-select custom-select-lg mb-3 js-city">
                                                <option value="">Open this select menu</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="keyword">Поиск по слову</label>
                                            <input type="text" class="form-control" id="keyword">
                                        </div>

                                        <!-- /.form-group -->
                                        <div id="checkboxes" class="js-event-types">
                                            <label>Выберите тип события</label>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default">Search Now</button>
                                        </div>
                                        <!-- /.form-group -->
                                    </form>
                                    <!-- /.form-->
                                </section>

                            </aside>
                            <!-- /#sidebar-->
                        </div>

                    </div>
                </section>
            </div>
            <!-- end Page Content-->
        </div>
        <!-- end Page Canvas-->
        <!--Page Footer-->
        <footer id="page-footer">
            <div class="inner">
                <div class="footer-top">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-4 col-sm-4">
                                <section>
                                    <h2>About Us</h2>
                                    <address>
                                        <div>Группа DEV-2</div>
                                        <div>DIMI-MM</div>
                                    </address>

                                </section>
                            </div>
                            <!--/.col-md-4-->
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Об авторах</h2>
                                    <figure>
                                        <div class="info">
                                            <span>Шаталова Надежда</span>
                                        </div>
                                        <div class="info">
                                            <span>Таиров Александр</span>
                                        </div>
                                    </figure>
                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <!--New Items-->
                                <section>
                                    <h2>Вот здесь нас нет</h2>
                                    <div class="social">
                                        <a href="#" class="social-button"><i class="fa fa-twitter"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-facebook"></i></a>
                                        <a href="#" class="social-button"><i class="fa fa-pinterest"></i></a>
                                    </div>

                                    <!--/.item-horizontal small-->
                                </section>
                                <!--end New Items-->
                            </div>
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.container-->
                </div>
                <!--/.footer-top-->
                <div class="footer-bottom">
                    <div class="container">
                        <span class="left">(C) EventX, NetCracker, 2020. Students don't have rights</span>
                        <span class="right">
                                <a href="#page-top" class="to-top roll"><i class="fa fa-angle-up"></i></a>
                            </span>
                    </div>
                </div>
                <!--/.footer-bottom-->
            </div>
        </footer>
        <!--end Page Footer-->
    </div>
    <!-- end Inner Wrapper -->
</div>

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/before.load.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/smoothscroll.js"></script>
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/icheck.min.js"></script>
<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/moment.js"></script>

<script type="text/javascript" src="js/my-scripts/searchFormData.js"></script>
<script type="text/javascript" src="js/my-scripts/listEvents.js"></script>
</body>
</html>
